<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center mb-4">Signup</h2>

    <!-- âœ… Alert message -->
    <div *ngIf="alertMessage" 
         [ngClass]="alertType === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
         class="p-2 rounded mb-4 text-center">
      {{ alertMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
      <input
        formControlName="email"
        type="email"
        placeholder="Email"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200"
      />
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-indigo-200"
      />
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm mt-2">
      Already have an account? 
      <a routerLink="/login" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</div>
