<h2 class="text-2xl font-bold mb-4">Portfolio</h2>
<table class="w-full border">
  <tr class="bg-gray-200">
    <th>Symbol</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Total Value</th>
  </tr>
  <tr *ngFor="let h of holdings()">
    <td>{{ h.symbol }}</td>
    <td>{{ h.shares }}</td>
    <td>{{ h.price | number:'1.2-2' }}</td>
    <td>{{ (h.shares * (h.price || 0)) | number:'1.2-2' }}</td>
  </tr>
</table>
