<h2 class="text-2xl font-bold mb-4">Market</h2>
<input type="text" placeholder="Symbol" [(ngModel)]="symbol" class="border p-2 rounded" />
<button (click)="search()" class="ml-2 bg-blue-500 text-white px-3 py-1 rounded">Search</button>

<div *ngIf="price() !== null" class="mt-2">
  <p>Price for {{ symbol() }}: {{ price() | number:'1.2-2' }}</p>
</div>
